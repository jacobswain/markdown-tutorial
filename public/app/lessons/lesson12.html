<div ng-controller="lessonCtrl as vm">

    <div class="row" style="margin-bottom: 10px">
        <div class="col-xs-12">

            <progress-bar lessons="vm.lessonSvc.lessons" lesson="vm.lesson"></progress-bar>

        </div>
    </div>


    <div class="row">
        <div class="col-sm-4">

            <div class="row">
                <div class="col-xs-8">
                    <h3>Code Blocks</h3>
                </div>
                <div class="col-xs-4">
                    <nav-list lessons="vm.lessonSvc.lessons"></nav-list>
                </div>
            </div>

            <p>
                You can also display code in predefined text blocks by adding four spaces before the text.
            </p>

            <h3>Example</h3>
            <hr/>

            <p>To write output use:</p>
            <pre>console.log('Hello world')</pre>


        </div>
        <div class="col-sm-4">
            <editor text="vm.lesson.text" lesson="vm.lesson"></editor>
        </div>
        <div class="col-sm-4">
            <result text="vm.lesson.text"></result>
        </div>
    </div>

    <md-footer number="vm.state.next"></md-footer>

</div>
